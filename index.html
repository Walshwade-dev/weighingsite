<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weighbridge System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Naku-private" />
        </div>
        <h1 class="station-name">Nakuru Highway Weighing</h1>
        <div class="user-controls">
            <div>
                <span id="currentDate"></span>
            </div>
            <div class="stats">
                <i class="fas fa-chart-bar"></i>
                <span id="vehicleCount">Vehicles Weighed Today: 0</span>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user-menu">
                <span class="username" id="currentUser">User</span>
                <div class="dropdown">
                    <button class="dropdown-toggle">Profile <i class="fas fa-caret-down"></i></button>
                    <div class="dropdown-menu">
                        <a href="#" id="toggleTheme">Toggle Dark/Light</a>
                        <a href="#" id="logoutLink">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="deck-status">
            <div id="deckStatus"><span>Deck Status:</span>No vehicle on deck</div>
            <button id="simulateBtn">Simulate Vehicle</button>
        </section>

        <section class="vehicle-images">
            <div class="image-container">
                <h2>Front View</h2>
                <img id="frontImage" alt="Front View" />
                <p class="placeholder-text" id="frontPlaceholder">No vehicle on deck</p>
            </div>
            <div class="image-container">
                <h2>Side View</h2>
                <img id="sideImage" alt="Side View" />
                <p class="placeholder-text" id="sidePlaceholder">No vehicle on deck</p>
            </div>
        </section>

        <section class="vehicle-data">
            <div class="number-plate">
                <label for="plateNumber">Plate Number</label>
                <input type="text" id="plateNumber" disabled />
                <button id="scanPlateBtn">Scan Plate</button>
                <button id="editPlateBtn" class="hidden">Edit Plate</button>
            </div>

            <div class="weight-display">
                <h3>Deck Weights</h3>
                <div id="deckWeights">
                    <div id="deckWeights">
                        <p>Front Axle Weight: <span id="axleWeight">0</span> kg</p>
                        <p>Rear Axle Weight: <span id="rearAxleWeight">0</span> kg</p>
                        <p>Total Vehicle Weight: <span id="totalWeight">0</span> kg</p>
                    </div>
                </div>


                <div class="button-group">
                    <button id="takeWeightBtn">Take Weight</button>
                    <button id="finishBtn" disabled>Finish</button>
                    <button id="downloadCSVBtn" class="admin-only">Download CSV</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="customModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>

    <script src="/js/index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
